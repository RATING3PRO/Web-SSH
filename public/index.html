<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web SSH Terminal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-terminal"></i>
                <h1>Web SSH Terminal</h1>
            </div>
            <div class="status" id="status">
                <span class="status-dot disconnected"></span>
                <span class="status-text">未连接</span>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar" id="sidebar">
                <div class="connection-form">
                    <h3><i class="fas fa-server"></i> 连接配置</h3>
                    
                    <div class="form-group">
                        <label>服务器地址</label>
                        <input type="text" id="host" placeholder="192.168.1.100" value="localhost">
                    </div>
                    
                    <div class="form-group">
                        <label>端口</label>
                        <input type="number" id="port" placeholder="22" value="22">
                    </div>
                    
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" id="username" placeholder="root">
                    </div>
                    


                    <div class="proxy-section">
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="useProxy">
                                <span class="checkmark"></span>
                                使用代理连接
                            </label>
                        </div>
                        
                        <div class="proxy-config" id="proxyConfig" style="display: none;">
                            <div class="form-group">
                                <label>代理地址</label>
                                <input type="text" id="proxyHost" placeholder="127.0.0.1">
                            </div>
                            
                            <div class="form-group">
                                <label>代理端口</label>
                                <input type="number" id="proxyPort" placeholder="1080">
                            </div>
                            
                            <div class="form-group">
                                <label>代理类型</label>
                                <select id="proxyType">
                                    <option value="5">SOCKS5</option>
                                    <option value="4">SOCKS4</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>代理用户名 (可选)</label>
                                <input type="text" id="proxyUsername" placeholder="用户名">
                            </div>
                            
                            <div class="form-group">
                                <label>代理密码 (可选)</label>
                                <input type="password" id="proxyPassword" placeholder="密码">
                            </div>
                        </div>
                    </div>

                    <div class="auth-method">
                        <div class="form-group">
                            <label>认证方式</label>
                            <select id="authMethod">
                                <option value="password">密码认证</option>
                                <option value="key">密钥认证</option>
                            </select>
                        </div>
                        
                        <div class="auth-password" id="authPassword">
                            <div class="form-group">
                                <label>密码</label>
                                <input type="password" id="password" placeholder="密码">
                            </div>
                        </div>
                        
                        <div class="auth-key" id="authKey" style="display: none;">
                            <div class="form-group">
                                <label>私钥</label>
                                <textarea id="privateKey" placeholder="-----BEGIN PRIVATE KEY-----"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button id="connectBtn" class="btn btn-primary">
                            <i class="fas fa-plug"></i> 连接
                        </button>
                        <button id="disconnectBtn" class="btn btn-secondary" disabled>
                            <i class="fas fa-times"></i> 断开
                        </button>
                    </div>
                </div>

                <div class="saved-connections">
                    <h3><i class="fas fa-bookmark"></i> 保存的连接</h3>
                    <div class="connection-list" id="connectionList">
                        <!-- 保存的连接将在这里显示 -->
                    </div>
                    <button id="saveConnectionBtn" class="btn btn-outline">
                        <i class="fas fa-save"></i> 保存当前连接
                    </button>
                </div>
            </div>

            <div class="main-panel">
                <div class="terminal-container">
                    <div class="terminal-header">
                        <div class="terminal-tabs">
                            <div class="tab active" data-tab="terminal">
                                <i class="fas fa-terminal"></i>
                                <span>Terminal</span>
                            </div>
                        </div>
                        <div class="terminal-controls">
                            <button id="clearBtn" class="control-btn" title="清屏">
                                <i class="fas fa-broom"></i>
                            </button>
                            <button id="toggleAiBtn" class="control-btn" title="AI助手">
                                <i class="fas fa-robot"></i>
                            </button>
                            <button id="toggleSidebarBtn" class="control-btn" title="切换侧边栏">
                                <i class="fas fa-bars"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="tab-content">
                        <div class="tab-panel active" id="terminal-panel">
                            <div class="terminal" id="terminal">
                                <div class="welcome-message">
                                    <i class="fas fa-rocket"></i>
                                    <h2>欢迎使用 Web SSH Terminal</h2>
                                    <p>请在左侧配置连接信息，然后点击连接按钮开始使用</p>
                                </div>
                            </div>
                        </div>
                        

                    </div>
                </div>

                <div class="ai-assistant" id="aiAssistant">
                    <div class="ai-header">
                        <div class="ai-title">
                            <i class="fas fa-robot"></i>
                            <span>AI助手</span>
                        </div>
                        <button id="closeAiBtn" class="control-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="ai-config" id="aiConfig" style="display: none;">
                        <div class="ai-info">
                            <div class="ai-logo">
                                <i class="fas fa-robot"></i>
                                <h3>Kimi AI 助手</h3>
                            </div>
                            <p>已内置 Kimi AI 智能助手，无需配置即可使用！</p>
                            <div class="ai-features">
                                <div class="feature-item">
                                    <i class="fas fa-terminal"></i>
                                    <span>Linux 命令建议</span>
                                </div>
                                <div class="feature-item">
                                    <i class="fas fa-cogs"></i>
                                    <span>系统管理帮助</span>
                                </div>
                                <div class="feature-item">
                                    <i class="fas fa-code"></i>
                                    <span>脚本编写指导</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="ai-chat" id="aiChat">
                        <div class="chat-messages" id="chatMessages"></div>
                        <div class="chat-input-container">
                            <input type="text" id="chatInput" placeholder="询问AI助手...">
                            <button id="sendChatBtn" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    
    <!-- 使用内置的文件管理器 -->
    <script src="script.js"></script>
</body>
</html>
